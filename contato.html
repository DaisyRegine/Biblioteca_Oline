<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Contato - BiblioDaisy</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="top"></div>	

		<nav>
			<div class="container">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="sobre.html">Sobre Nós</a></li>
					<li><a href="contato.html">Contato</a></li>
					<li><a href="alugar.html">Alugar Livro</a></li>
				</ul>

				<div class="search">
					<form method="GET" action="#">
						<input type="text" placeholder="Busque um livro...">
						<input type="submit" value="">
					</form>
				</div>
			</div>
		</nav>
	</header>

	<section id="contato" class="padding">
		<div class="container">

			<h1>Contato</h1>
			<form method="post" action="#">
				<label for="nome">Nome: </label>
				<input type="text" name="nome">

				<label for="email">Email: </label>
				<input type="email" name="email" placeholder="exemplo@exemplo.com">

				<label for="mensagem">Mensagem: </label>
				<textarea rows="10"></textarea>

				<input type="submit" class="button" value="Enviar">
			</form>

		</div>
	</section>

	<div class="clear padding"></div>
	<footer>
		<div class="container">
			<span class="left">© 2024 BiblioDaisy</span>
			<span class="right">Alugue seu livro online e ele chegará em sua casa!</span>
		</div>
	</footer>
	<script src="js/script.js"></script>
</body>
</html>
